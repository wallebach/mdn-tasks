  <script>
    class Shape {
      name;
      sides;
      sideLength;

      constructor(name, sides, sideLength) {
        this.name = name;
        this.sides = sides;
        this.sideLength = sideLength;
      }

      calcPerimeter() {
        return this.sideLength * this.sides;
      }
    }

    let square = new Shape("square", 4, 5);
